# Server Configuration
server.port=8082
spring.application.name=MSBlindBox_SE184531

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MSS301Summer25DBBlindBox;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.sql.init.mode=never

jwt.secret=BlindBoxPE2025SecretKeyForJWTTokenGenerationMSS301Summer25Practice
# JWT flexible config (nếu check active ở login rồi thì active ở đây thành false là được)
jwt.role-claim=role
jwt.active-claim=isActive
jwt.admin-role-value=1
jwt.admin-authority-name=ROLE_ADMINISTRATOR
jwt.customer-authority-name=ROLE_CUSTOMER
jwt.require-active=true

# MSBrand Service URL
msbrand.service.url=${MSBRAND_SERVICE_URL:http://localhost:8083}

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.mss301=DEBUG
