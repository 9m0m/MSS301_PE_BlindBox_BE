# Server Configuration
server.port=8083
spring.application.name=MSBrand_SE184531

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MSS301Summer25DBBrand;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Disable SQL script initialization (using Java DataInitializer instead)
spring.sql.init.mode=never

# JWT Configuration (for validation only)
jwt.secret=BlindBoxPE2025SecretKeyForJWTTokenGenerationMSS301Summer25Practice

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.mss301=DEBUG
